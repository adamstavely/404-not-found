<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clue-Less</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/index.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center" id="title">Clue-Less</h1>
<div id="content">
    <canvas id="canvas"></canvas>
    <div id="chatContainer">
        <div id="chatMessagesWrapper">
            <p id="chatMessages"></p>
        </div>
        <div id="chatInput">
            <textarea id="chatText" cols="1" rows="2"></textarea>
            <button id="chatSend" class="btn" type="submit" onclick="sendChat()">Send</button>
        </div>
    </div>
    <div id="usernames"></div>
</div>
</body>
<script src="../static/client.js"></script>
</html>
