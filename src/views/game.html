<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clue-Less Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../static/jquery-3.3.1.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
    <div class="container">
        <a class="navbar-brand" href="/">404 Name Not Found</a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
            &#9776;
        </button>
        <div class="collapse navbar-collapse" id="exCollapsingNavbar">
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="content">
    <canvas id="canvas"></canvas>
    <div id="chatContainer">
        <div id="chatMessagesWrapper">
            <p id="chatMessages"></p>
        </div>

            <textarea id="chatText" cols="1" rows="2"></textarea>
            <button id="chatSend" class="btn btn-secondary" type="submit" onclick="sendChat()">Send</button>
        </div>
    </div>
    <div id="usernames"></div>

<script src="../static/client.js"></script>
